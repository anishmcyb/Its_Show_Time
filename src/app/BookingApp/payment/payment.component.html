<!-- payment.component.html -->
<div class="container mt-5">
    <h1>Payment</h1>
    <p style="text-align: center;">Please proceed with your payment.</p>
    <p><strong>Total Amount:</strong> â‚¹ {{ totalAmount }}</p>

    <form (ngSubmit)="confirmPayment()" #paymentForm="ngForm">
        <!-- Card Number -->
        <div class="form-group">
            <label for="card_number"><strong>Card Number:</strong></label>
            <input type="text" id="card_number" name="card_number" maxlength="12" placeholder="xxxxxxxxxxxx" required [(ngModel)]="paymentDetails.card_number">
        </div>

        <!-- Expiry Date -->
        <div class="form-group">
            <label for="expiry_date"><strong>Expiry Date (MM/YY):</strong></label>
            <!-- <input type="text" id="expiry_date" name="expiry_date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" maxlength="5" required [(ngModel)]="paymentDetails.expiry_date"> -->
       <input type="date" [(ngModel)]="paymentDetails.expiry_date">
        </div>

        <!-- CVV -->
        <div class="form-group">
            <label for="cvv"><strong>CVV:</strong></label>
            <input type="password" id="cvv" name="cvv" pattern="[0-9]{3}" title="CVV must be 3 digits" maxlength="3" placeholder="xxx" required [(ngModel)]="paymentDetails.cvv">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Pay Now</button>
        </div>
    </form>
</div>
